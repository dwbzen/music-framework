## actual pitch range determined by Classname, not instrument name - allow space at either end of range for Transforms
## transposing instruments adjust the generated note
## In Scientific Pitch Notation C4 is middle C. See: https://en.wikipedia.org/wiki/Scientific_pitch_notation
## The convention for unpitched instruments is E4 (notation on a single line)
##
