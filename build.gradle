 plugins {
  id "java"
  id "maven-publish"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 15
targetCompatibility = 15
group = 'org.dwbzen.music-framework'
version = '3.2'
description = 'Music Framework'

jar {
    manifest {
        attributes 'Implementation-Title': 'music-framework',
                   'Implementation-Version': archiveVersion
    }
}

repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	mavenLocal()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
	flatDir {
        name "commonlibLib"
        dirs "../commonlib/lib"
    }	
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId="music-framework"
			from components.java
		}
	}
	repositories {
		add project.repositories.jarRepository
		mavenLocal()
	}
}

dependencies {
	// https://mvnrepository.com/artifact/org.audiveris/proxymusic
	// implementation 'org.audiveris:proxymusic:3.0.1'

	implementation files('libs/proxymusic-3.0.1.jar')
	runtimeOnly files('libs/proxymusic-3.0.1.jar')
	
    testImplementation 'junit:junit:4.13.1'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    implementation  'org.mongodb:mongodb-driver-legacy:4.1.0'
    implementation  'org.apache.logging.log4j:log4j-api:2.11.2'
    implementation  'org.apache.logging.log4j:log4j-core:2.11.2'
    implementation  'org.apache.activemq:activemq-all:5.16.0'
	implementation  'commonlib:commonlib:2.0'
    implementation  'com.fasterxml.jackson.core:jackson-core:2.12.0'
    implementation  'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    implementation  'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    implementation  'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.0'
    implementation  'org.apache.commons:commons-lang3:3.4'
    implementation  'javax.json:javax.json-api:1.1'
    implementation	'javax.xml.bind:jaxb-api:2.3.0'
    implementation	'javax.activation:javax.activation-api:1.2.0'
    implementation  'javax.activation:activation:1.1.1'
}
